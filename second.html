<!DOCTYPE html>
<html>
<head>
<title>Sodales Solutions</title>
<style>
.center1 {
display:flex;
justify-content: center;

}
input{
width: 70%;
padding: 8px 12px;
margin: 2px 0;
box-sizing: border-box;
border: none;
border-bottom: 1px solid grey;
}
input[type="button"]{
border:none;
background-color:#d6d6c2;
text-align:center;
padding:20px;
font-size:20px;
font-weight:bold;
width:100%;
}
td{
border:1px solid grey;
}
</style>
<script>

function cal(op){
document.getElementById("num1").value +=op;
}
function clean(){
let str=document.getElementById("num1").value;
let len=str.length;
if(len!=0){
let str1=str.substring(0,len-1);

document.getElementById("num1").value=str1;
}

}
function answer(){
let all=document.getElementById("num1").value;
let result=eval(all);
document.getElementById("num1").value =result;
}
function clr(){
document.getElementById("num1").value ="";
}

</script>
</head>
<body style="background-color:#ccffff">
<table style="width:100%">
<tr>
<th style="width:80%; text-align:left; font-size:30px">Sodales <span style="color:#00ff00">Solutions</span></th>
<th>CALCULATOR</th>
</tr>
</table><hr><br><br>
<marquee direction="right" behavior="alternate" scrollamount=15 style="color:blue;font-size:30px">SODALES SOLUTIONS CALCULATOR</marquee>

<div class="center1">
<fieldset style="color:red">
<legend style="text-align:center; font-size:25px; text-shadow:1px 1px red">CALCULATOR</legend>
<form>
<table>
	<tr>
		<td>
			<input type="text" placeholder="Enter Something..." id="num1">
		</td>
		
		<td >
			<input type="button" onclick="clean()" value="<-">
		</td>
	</tr>
<table style="width:100%">
	<tr>
		<td style="width:25%">
			<input type="button" onclick="cal('1')" value="1">
		</td>
		<td style="width:25%">
			<input type="button" onclick="cal('2')" value="2">
		</td>
		<td style="width:25%">
			<input type="button" onclick="cal('3')" value="3">
		</td>
		<td style="width:25%">
			<input type="button" onclick="cal('+')" value="+">
		</td>
	</tr>
	<tr>
		<td style="width:25%">
			<input type="button" onclick="cal('4')" value="4">
		</td>
		<td style="width:25%">
			<input type="button" onclick="cal('5')" value="5">
		</td>
		<td style="width:25%">
			<input type="button" onclick="cal('6')" value="6">
		</td>
		<td style="width:25%">
			<input type="button" onclick="cal('-')" value="-">
		</td>
	</tr>
	<tr>
		<td style="width:25%">
			<input type="button" onclick="cal('7')" value="7">
		</td>
		<td style="width:25%">
			<input type="button" onclick="cal('8')" value="8">
		</td>
		<td style="width:25%">
			<input type="button" onclick="cal('9')" value="9">
		</td>
		<td style="width:25%">
			<input type="button" onclick="cal('*')" value="x">
		</td>
	</tr>
	<tr>
		<td style="width:25%">
			<input type="button" onclick="clr()" value="C">
		</td>
		<td style="width:25%">
			<input type="button" onclick="cal('0')" value="0">
		</td>
		<td style="width:25%">
			<input type="button" onclick="answer()" value="=">
		</td>
		<td style="width:25%">
			<input type="button" onclick="cal('/')" value="/">
		</td>
	</tr>
</table>

</table>
</form>
</fieldset>
</div>


</body>
</html>
